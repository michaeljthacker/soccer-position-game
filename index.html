<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Positioning Game</title>
    <!-- Bootstrap CSS with Replit dark theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Primary CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Add favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <!-- Main container for the game interface -->
    <div id="game-container" class="container-fluid">
        <!-- Game title -->
        <h1 id="game-title" class="text-center mb-4">Soccer Positioning Game</h1>
        
        <!-- Start screen -->
        <div id="start-screen" class="text-center">
            <p class="instructions">
                <b>Instructions: </b> Select a role. Then, for each turn, place your player in the right spot based on the ball and other players' positions on the field and based on your role.
            </p>
            <form id="role-selection-form">
                <div class="mb-3">
                    <label for="role" class="form-label">Choose a role:</label>
                    <select id="role" name="role" class="form-select">
                        <option value="">Choose a role...</option>
                        <option value="goalie">Goalie</option>
                        <option value="left-defender">Left Defender</option>
                        <option value="right-defender">Right Defender</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="left-forward">Left Forward</option>
                        <option value="center-forward">Center Forward</option>
                        <option value="right-forward">Right Forward</option>
                    </select>
                </div>
                <button type="submit" id="start-game-btn" class="btn btn-primary">Start Game</button>
            </form>
        </div>

        <!-- Game screen (initially hidden) -->
        <div id="game-screen" class="d-none">
            <!-- Game details -->
            <div id="game-details" class="mb-3">
                <p>Your team is blue. Opponents are yellow. You are a </b><span id="selected-role"></span>.</p>
            </div>
            <!-- In-game Buttons at the Top -->
            <div id="game-buttons" class="text-center mb-3">
                <button id="submit-position" class="d-none">Submit Position</button>
                <button id="next-turn" class="d-none">Next Turn</button>
                <button id="finish-game" class="d-none">Finish Game</button>
                <button id="new-game" class="d-none">New Game</button>
            </div>
            <!-- Soccer Field -->
            <svg id="soccer-field" width="100" height="50"></svg> <!-- Updated dimensions -->
        </div>
    </div>

    <!-- Primary JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
